<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="">
        <div class="form-grp">
            <label for="username">User Name</label>
            <input type="text" name="" id="username" placeholder="User Name" required>
        </div>
        <div class="form-grp">
            <label for="add">Add.</label>
            <textarea name="" id="add" cols="70" rows="9" placeholder="Address"></textarea>
        </div>
         <div class="form-grp">
            <label for="add">Contact Number</label>
            <input type="text" name="" id="contact" placeholder="Contact" value="7015063395" readonly>
       
        </div>
        <div class="form-grp">
            <label for="">Product Quantity</label>
            <input type="number" name="" id="" step="5" min="29" max="80">
        </div>
        <div class="form-grp">
            <label for="city">Select Cities:</label>
            <select name="" id="city">
            <option value="" disabled selected hidden>Select The City</option>
            <option value="">Sirsa</option>
            <option value="">Noida</option>
            <Option value="">Hisar</Option>
            <option value="">Chandigarh</option>
            <option value="">Mohali</option>
            </select>
        </div>
        <div class="form-grp">
        <label for="">DOB:</label>

        <input type="datetime" placeholder="Date of Birth">
     </div>
     <div class="form-grp"></div>
     <label for="">Select Theme Color:</label>
     <input type="color">
     <input type="Submit" value="Submit">
    <input type="reset" value="Reset">
    </form>
    
</body>
