<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Selectors in CSS</title>
    <link rel="stylesheet" href="Assign.css">
</head>
<body>
    <form>
    <h1>Enabled vs Disabled</h1>    

    <input type="text" placeholder="First Input" required><br>
    <input type="text" placeholder="Second Input"><br>

    <input type="text" placeholder="Disabled Input" disabled><br>
    
    <input type="checkbox" id="check1" checked>
    <label for="check1">Subscribe To Newsletter</label><br>

    <input type="checkbox" id="check2">
    <label for="check2">Get Notifications</label>
    </form>
</body>
</html>
